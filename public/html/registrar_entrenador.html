<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Entrenador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/poke_estandares.css" />
    <link rel="stylesheet" href="../css/registrar_entrenadores.css" />

</head>

<body>
    <header>
        <nav class="float">
            <a href="index.html" class="header-inicio float-left">Inicio</a>
            <button id="headerRegistrar" class="header-button float-right">Registrar</button>
            <button id="headerListar" class="header-button float-right">Listar</button>
        </nav>
        <div id="menuListar" class="hide">
            <div>
                <a href="../html/listar_pokemones.html">Pokemones</a>
                <a href="../html/index.html">Entrenadores</a>
            </div>
        </div>
        <div id="menuRegistrar" class="hide">
            <div>
                <a href="../html/registrar_pokemon.html">Pokemones</a>
                <a href="../html/registrar_entrenador.html">Entrenadores</a>
            </div>
        </div>
    </header>
    <main>
        <section class="main-grid">
            <div class="formulario-registro">
                <header class="form-header">
                    <h3>Registra a un Entrenador</h3>
                </header>
                <div class="div-formulario float">
                    <label class="label-foto float-left">Foto</label>
                    <div class="div-foto y-align">
                        <img src="../img/ash.jpg" alt="Foto" id="txtImagen" class="x-align">
                        <button type="button" id="btnSubirFoto" class="x-align">Subir foto</button>
                    </div>

                    <label for="txtNombre" class="label1 float-left">Nombre</label>
                    <input type="text" class="input1 float-right" id="txtNombre" required placeholder="Nombre del Entrenador">

                    <label for="numCodigo" class="label2 float-left">Codigo</label>
                    <input type="text" class="input2 float-right" id="txtCodigo" required placeholder="Numero de pokedex">

                    <label for="numEdad" class="label3 float-left">Edad</label>
                    <input type="number" class="input3 float-right" id="numEdad" required placeholder="Edad del entrenador">

                    <label for="txtSexo" class="label4 float-left">Sexo</label>
                    <select id="txtSexo" class="input4 float-right" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>

                    <button type="button" id="btnCancelar">Cancelar</button>

                    <button type="button" id="btnRegistrar">Registrar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/jquery3.1.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/controladores/controladorImagen.js"></script>
    <script src="../js/servicio_entrenadores.js"></script>
    <script src="../js/controladores/controlador_menu_listar.js"></script>
    <script src="../js/controladores/controlador_menu_registrar.js"></script>
    <script src="../js/controladores/registrar/controlador_registrar_entrenadores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
</body>

</html>
