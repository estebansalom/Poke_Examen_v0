<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Pokemon*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/poke_estandares.css" />
    <link rel="stylesheet" href="../css/registrar_pokemons.css" />

</head>

<body>
    <header>
        <nav class="float">
            <a href="index.html" class="header-inicio float-left">Inicio</a>
            <button id="headerRegistrar" class="header-button float-right">Registrar</button>
            <button id="headerListar" class="header-button float-right">Listar</button>
        </nav>
        <div id="menuListar" class="hide">
            <div>
                <a href="../html/listar_pokemones.html">Pokemones</a>
                <a href="../html/index.html">Entrenadores</a>
            </div>
        </div>
        <div id="menuRegistrar" class="hide">
            <div>
                <a href="../html/registrar_pokemon.html">Pokemones</a>
                <a href="../html/registrar_entrenador.html">Entrenadores</a>
            </div>
        </div>
    </header>
    <main>
        <section class="main-grid">
            <div class="formulario-registro">
                <header class="form-header">
                    <h3>Registra un Pokemon</h3>
                </header>
                <div class="div-formulario float">
                    <label class="label-foto float-left">Foto</label>
                    <div class="div-foto y-align">
                        <img src="../img/charmander.png" alt="Foto" id="txtImagen" class="x-align">
                        <button type="button" id="btnSubirFoto" class="x-align">Subir foto</button>
                    </div>

                    <label for="txtNombre" class="label1 float-left">Nombre</label>
                    <input type="text" class="input1 float-right" id="txtNombre" required placeholder="Nombre del Pokemon">

                    <label for="numCodigo" class="label2 float-left">Numero</label>
                    <input type="text" class="input2 float-right" id="txtCodigo" required placeholder="Numero en la pokedex">

                    <label for="tipo" class="label3 float-left">Tipo 1</label>
                    <select id="txtTipo1" class="input3" required>
                        <option value="Fuego">Fuego</option>
                        <option value="Agua">Agua</option>
                        <option value="Planta">Planta</option>
                        <option value="Insecto">Insecto</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Fantasma">Fantasma</option>
                        <option value="Electrico">Electrico</option>
                        <option value="Lucha">Lucha</option>
                        <option value="Hada">Hada</option>
                        <option value="Volador">Volador</option>
                        <option value="Hielo">Hielo</option>
                        <option value="Roca">Roca</option>
                        <option value="Normal">Normal</option>
                        <option value="Hierro">Hierro</option>
                        <option value="Tierra">Tierra</option>
                        <option value="Veneno">Veneno</option>
                        <option value="Psiquico">Psiquico</option>
                        <option value="Siniestro">Siniestro</option>
                    </select>

                    <label for="tipo" class="label4 float-left">Tipo 2</label>
                    <select id="txtTipo2" class="input4">
                        <option value="Fuego">Fuego</option>
                        <option value="Agua">Agua</option>
                        <option value="Planta">Planta</option>
                        <option value="Insecto">Insecto</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Fantasma">Fantasma</option>
                        <option value="Electrico">Electrico</option>
                        <option value="Lucha">Lucha</option>
                        <option value="Hada">Hada</option>
                        <option value="Volador">Volador</option>
                        <option value="Hielo">Hielo</option>
                        <option value="Roca">Roca</option>
                        <option value="Normal">Normal</option>
                        <option value="Hierro">Hierro</option>
                        <option value="Tierra">Tierra</option>
                        <option value="Veneno">Veneno</option>
                        <option value="Psiquico">Psiquico</option>
                        <option value="Siniestro">Siniestro</option>
                    </select>

                    <button type="button" id="btnCancelar">Cancelar</button>

                    <button type="button" id="btnRegistrar">Registrar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/jquery3.1.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/controladores/controladorImagen.js"></script>
    <script src="../js/servicio_pokemones.js"></script>
    <script src="../js/controladores/controlador_menu_listar.js"></script>
    <script src="../js/controladores/controlador_menu_registrar.js"></script>
    <script src="../js/controladores/registrar/controlador_registrar_pokemons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
</body>

</html>
