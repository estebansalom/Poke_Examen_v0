<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Pokemon*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/poke_estandares.css" />
    <link rel="stylesheet" href="../css/registrar_pokemons.css" />

</head>

<body>
    <header>
        <nav class="y-align float">
            <a href=".//index.html" class="header-inicio float-left">Inicio</a>
            <a class="header-button float-right">Registrar</a>
            <a class="header-button float-right">Listar</a>
        </nav>
    </header>
    <main>
        <section class="main-grid">
            <div class="formulario-registro">
                <header class="form-header">
                    <h3>Registro de Pokemones</h3>
                </header>
                <div class="div-formulario float">
                    <label class="label-foto float-left">Foto</label>
                    <div class="div-foto y-align">
                        <img src="../img/charmander.png" alt="Foto" id="txtImagen" class="x-align">
                        <button type="button" id="btnSubirFoto" class="x-align">Subir foto</button>
                    </div>

                    <label for="txtNombre" class="label1 float-left">Nombre</label>
                    <input type="text" class="input1 float-right" id="txtNombre" required placeholder="Nombre del Pokemon">

                    <label for="numCodigo" class="label2 float-left">Numero</label>
                    <input type="text" class="input2 float-right" id="txtCodigo" required placeholder="Numero en la pokedex">

                    <label for="tipo" class="label3 float-left">Tipo</label>

                    <button type="button" id="btnCancelar">Cancelar</button>

                    <button type="button" id="btnRegistrar">Registrar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/servicio_pokemones.js"></script>
    <script src="../js/controladores/jquery3.1.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/controladores/controladorImagen.js"></script>
    <script src="../js/controladores/registrar/controlador_registrar_pokemons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
</body>

</html>
