<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Entrenadores Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/poke_estandares.css" />
    <link rel="stylesheet" href="../css/listar_estilos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="y-align float">
            <a href="index.html" class="header-inicio float-left">Inicio</h1>
                <a class="header-button float-right">Registrar</a>
                <a class="header-button float-right">Listar</a>
        </nav>
    </header>
    <main>
        <section class="main-grid">
            <section id="body-top" class="body-top">
                <div class="body-top-card">
                    <div class="title y-align">
                        <h2 class="x-align">Entrenadores Pokemon</h1>
                    </div>
                    <div class="searchbar float">
                        <input type="text" placeholder="Buscar entrenadores..." id="txtSearch" class="float-left">
                        <button type="button" id="btnSearch" class="boton-buscar float-right y-align">
                            <span class="fas fa-search x-align"></span>
                        </button>
                    </div>
                    <div class="boton-registro y-align">
                        <nav class="x-align">
                            <a href="registrar_pokemon.html">
                                <h3>Registrar entrenador</h3>
                            </a>
                        </nav>
                    </div>
                </div>
            </section>
            <section class="body-main">
                <div class="main-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Numero</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
