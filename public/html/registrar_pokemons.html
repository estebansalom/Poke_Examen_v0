<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Pokemon*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/poke_estandares.css" />
    <link rel="stylesheet" href="../css/registrar_pokemons.css" />

</head>

<body>
    <header>
        <nav>
            <h1>Inicio</h1>
        </nav>
    </header>
    <main>
        <section class="main-grid">
            <div class="formulario-registro">
                <header class="form-header">
                    <h2>Registro de Pokemones</h2>
                </header>
                <div class="div-formulario float">
                    <label for="txtNombre" class="label1 float-left">Nombre</label>
                    <input type="text" class="input1 float-right" id="txtNombre" required placeholder="Nombre del Pokemon">

                    <label for="numCodigo" class="label2 float-left">Numero</label>
                    <input type="number" class="input2 float-right" id="numCodigo" required placeholder="Numero en la pokedex">
                
                    <label for="tipo" class="label3 float-left">Tipo</label>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
